linters:
  enable-all: true
  disable:
    - ireturn  # Not relevant
    - exhaustruct  # Not relevant
    - testpackage  # Too strict
    - varnamelen  # Not relevant
    - goerr113  # Too strict
    - lll  # Not relevant

    # deprecated linters
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: "github.com/instana/testify"
            desc: not allowed
  tagalign:
    align: false
    sort: true
    order:
      - description
      - json
      - toml
      - yaml
      - yml
      - label
      - label-slice-as-struct
      - file
      - kv
      - export
  revive:
    rules:
      - name: struct-tag
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
        disabled: true
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
        disabled: true
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
        disabled: true
      - name: unreachable-code
      - name: redefines-builtin-id
  staticcheck:
    checks:
      - all
  misspell:
    locale: US
  govet:
    enable-all: true
    disable:
      - fieldalignment
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: snake
  testifylint:
    disable:
      - require-error

issues:
  exclude-rules:
    - path: '(.+)_test.go'
      linters:
        - funlen
